    <!-- ------------------------------------- Team 1 Forms --------------------------------------- -->

    <div id="team1Forms" class="containerTeam">
      <h1 class="team-center">Add Points - Team 1</h1>
      <div class="conainer">
        <div class="team-form">
          <form id="team1TeamBuildingForm">
            <label for="teamBuildingT1">Team Building:</label>
            <input
              type="number"
              id="teamBuildingT1"
              name="teamBuildingT1"
              required
            />
            <button type="button" onclick="submitFormTeam1()">Submit</button>
          </form>

          <!--  --------------------------------------- Team Skit --------------------------------------- -->

          <form id="team1TeamBuildingForm" class="Form">
            <label for="teamBuildingT1">Skit:</label>
            <input type="number" id="skitTeam1" name="skitTeam1" required />
            <button type="button" onclick="submitFormTeamSkit()">Submit</button>
          </form>

          <!--  --------------------------------------- Shake It --------------------------------------- -->

          <form id="team1TeamBuildingForm" class="Form">
            <label for="teamBuildingT1">Shake It:</label>
            <input
              type="number"
              id="shakeItTeam1"
              name="shakeItTeam1"
              required
            />
            <button type="button" onclick="submitFormTeamShakeIt()">
              Submit
            </button>
          </form>

          <!--  --------------------------------------- Quiz It --------------------------------------- -->

          <form id="team1TeamBuildingForm" class="Form">
            <label for="teamBuildingT1">Quiz:</label>
            <input type="number" id="quizTeam1" name="quizTeam1" required />
            <button type="button" onclick="submitFormTeamQuizIt()">
              Submit
            </button>
          </form>

          <!--  --------------------------------------- Over All Score --------------------------------------- -->

          <form id="team1TeamBuildingForm" class="Form">
            <label for="teamBuildingT1">Overall: </label>
            <input type="text" id="resultTeam1" name="resultTeam1" readonly>
            <button type="button" onclick="submitFormOverallTeam1()">
              Calculate
            </button>
          </form>
        </div>
      </div>
